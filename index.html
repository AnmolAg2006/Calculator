<!DOCTYPE html>
<html>
<head>
    <title>For practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <div class="prevcalc"></div>
            <div class="result"></div>
        </div>
        <div class="nondisplay">

            <div class="line1">
                <div class="box1 clear">AC</div>
                <div class="box2 del">del</div>
                <div class="box3 inv">+/-</div>
                <div class="box4 num op">/</div>
            </div>
            <div class="line2">
                <div class="box1 num">7</div>
                <div class="box2 num">8</div>
                <div class="box3 num">9</div>
                <div class="box4 num op">*</div>
            </div>
            <div class="line3">
                <div class="box1 num">4</div>
                <div class="box2 num">5</div>
                <div class="box3 num">6</div>
                <div class="box4 num op" style="font-size:40px; font-weight:400">-</div>
            </div>
            <div class="line4">
                <div class="box1 num">1</div>
                <div class="box2 num">2</div>
                <div class="box3 num">3</div>
                <div class="box4 num op">+</div>
            </div>
            <div class="line5">
                <div class="box1 num op">%</div>
                <div class="box2 num">0</div>
                <div class="box3 num op">.</div>
                <div class="box4 equal">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
